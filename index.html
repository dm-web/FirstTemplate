<!DOCTYPE html>
<html>
    <!--********** Head Section **********-->
    <head>
        <title>Website Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <!--********** End of Head Section **********-->

    <!--********** Body Section **********-->
    <body>
        
        <!--********** Wrapper Section **********-->
        <div class="wrapper">
            
            
            <!--********** Topbar Section **********-->
            <div class="top-bar lr-layout">
              
                <!--********** Top Bar Left **********-->
                <div class="top-bar-left">

                        <div class="top-bar-sec lr-content">
                            <p><span class="far fa-envelope"></span>
                                d@template.com
                            </p> 
                        </div>

                        <div class="top-bar-sec lr-content">
                            <p><span class="fas fa-phone"></span>
                                Phone
                            </p>                
                        </div>
                    </div> 
                    <!--********** End of Top Bar Left **********-->
                
                
                <!--********** Top Bar Right **********-->
                <div class="top-bar-right lr-layout">
                
                     <div class="top-bar-sec lr-content">
                        <p><span class="fab fa-facebook-square"></span>
                           <!-- Write name here if you need too. -->
                        </p>                
                    </div>


                    <div class="top-bar-sec lr-content">
                        <p><span class="fab fa-twitter-square"></span>
                           <!-- Write name here if you need too. -->
                        </p>                
                    </div>


                     <div class="top-bar-sec lr-content">
                        <p><span class=" fab fa-instagram"></span>
                           <!-- Write name here if you need too. -->
                        </p>                
                    </div>


                    <div class="top-bar-sec lr-content">
                        <p><span class="fab fa-youtube"></span>
                           <!-- Write name here if you need too. -->
                        </p>                
                    </div>


                     <div class="top-bar-sec lr-content">
                        <p><span class="fab fa-dribbble-square"></span>
                           <!-- Write name here if you need too. -->
                        </p>                
                    </div>


                     <div class="top-bar-sec lr-content">
                        <p><span class="fab fa-tripadvisor"></span>
                           <!-- Write name here if you need too. -->
                        </p>                
                    </div>



                    <div class="top-bar-sec lr-content">
                        <p><span class="fab fa-linkedin"></span>
                           <!-- Write name here if you need too. -->
                        </p>                
                    </div>
                </div>
                <!--********** End of Top Bar Right **********-->
    
            </div>
            <!--********** End of Topbar Section **********-->

            
            <!--********** Nav **********-->            
            <nav class="lr-layout">
                
                
                <!--********** Logo **********-->
                <div class="logo">
                  <p>Logo</p>
                </div>
                <!--********** End of Logo **********-->
                
                
                <!--********** NavBar Wrap **********-->
                <div class="navbar-wrap lr-content">
                    
                    <!--********** NavBar**********-->
                     <div class="navbar lr-content">
                     <p>Navbar</p>
                    </div>
                    <!--********** End of  NavBar**********-->
                    
                </div>
                <!--********** End of NavBar Wrap **********-->

            </nav>
            <!--********** End of Nav **********-->

            
            <!--********** Header **********-->
            <header class="lr-layout">
                <p>header</p>
            </header>
            <!--********** End of Header **********-->

            
            <!--********** Main **********-->
            <main class="lr-layout">
                <p>my main</p>
            </main>
            <!--********** End of Main **********-->

            
            <!--********** Footer **********-->
            <footer class="lr-layout">
                <p>This is a footer</p>
                <!--<p>&copy;2019 - &reg;DM Template </p>-->
            </footer>
			<!--********** Footer **********--> 
        
        </div>
        <!--********** End of Wrapper Section **********-->

        
    </body>
    <!--********** End of Body Section **********-->
</html>
